# Parameterized A Ajuda Da Pergunta - Vista geral Do Texto De Diálogo
dlgUsingParamsTextOverview=BasicQuery suporta o uso do SQL parameterized. O may \
\n dos parâmetros seja ou PARA FORA de parâmetros. Os parâmetros podem \
\nser usados para seleto e atualizam queries. \
\nO formato para no parâmetro é: $PARAM[IN,DATATYPE, DADOS]$ \
\n o IN é IN literal do texto \
\n DATATYPE é definido DATATYPE (abaixo) alistado \
\n os DADOS do são os dados (texto, número) que vocêestá fornecendo no parameter \
\n \
\nO formato para um parâmetro da SAÍDA é: $PARAM[OUT,DATATYPE]$ \
\n o OUT é OUT literal do texto \
\n o DATATYPE é um DATATYPE definido (below) listado \
\nAnote que PARA FORA dos parâmetros tenha seus valores indicados na área de mensagem no bottom \
\ndo BasicQuery window. \
\nos valores do Known DATATYPE são:

# Parameterized A Ajuda Da Pergunta - Exemplo Do Texto De Diálogo
dlgUsingParamsTextExamples=\n\nExample Das Indicações do Sql \
\n seleto * dos all_objects onde o object_type gosta $PARAM[IN,STRING,FUNC%]$ \
\n o isto resulta no onde cláusula ' do object_type = '?' e jogos um param 'FUNC%' \
\n $PARAM[OUT,INTEGER]$ = {chamada test_func($PARAM[IN, STRING, DADOS]$, $PARAM[OUT, INTEGER]$ \
\n ou, dependendo do seu, da plataforma \
\n {$PARAM[OUT, INTEGER]$ = chame test_func($PARAM[IN, STRING, DADOS]$, $PARAM[OUT, INTEGER]$ \
\n o isto chama o test_func da função com capturar 'DADOS' do valor do param \
\n o valor do retorno do inteiro e o parâmetro da saída, indicando os \
\n na área de mensagem no fundo da janela.

